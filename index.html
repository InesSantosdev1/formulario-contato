<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<body>
   
    <main class="container">
        <h1>Envie-nos uma mensagem</h1>
        <form action="#">
            <label for="lName">Nome</label>
            <input type="text" id="lName" placeholder="Informe seu nome" class="ipt"
            <label for="lMail">E-mail</label>
            <input type="email" id="lMail" placeholder="Informe seu e-mail" class="ipt">
            <label for="lMensagem">Deixe sua mensagem</label>
            <textarea name="lMensagem" id="lMensagem" rows="10" cols="50" class="ipt"></textarea>
            <input type="submit">
        </form>
    </main>
</body>
</html>
